<div class="page page-form">

     <div class="row">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Material Sign up Form</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body padding-xl" data-ng-controller="RegisterCtrl">
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">
                            <form name="material_signup_form" class="form-horizontal form-validation" data-ng-submit="submitForm()">
                                <fieldset>
                                    <md-input-container class="md-block">
                                        <label>Username</label>
                                        <md-icon class="zmdi zmdi-account"></md-icon>
                                        <input required 
                                               type="text"
                                               name="name" 
                                               ng-model="user.name">
                                        <div ng-messages="material_signup_form.name.$error" multiple ng-if='material_signup_form.name.$dirty'>
                                            <div ng-message="required">This is required.</div>
                                            <div ng-message="pattern">It must be an e-mail address.</div>
                                        </div>
                                    </md-input-container>

                                    <div class="divider divider-md"></div>
                                    <md-input-container class="md-block">
                                        <label>Email</label>
                                        <md-icon class="zmdi zmdi-email"></md-icon>
                                        <input required 
                                               type="email"
                                               name="email" 
                                               ng-model="user.email"
                                               ng-pattern="/^.+@.+\..+$/" />
                                        <div ng-messages="material_signup_form.email.$error" multiple ng-if='material_signup_form.email.$dirty'>
                                            <div ng-message="required">This is required.</div>
                                            <div ng-message="pattern">It must be an e-mail address.</div>
                                        </div>
                                    </md-input-container>

                                    <div class="divider divider-md"></div>
                                    <md-input-container class="md-block">
                                        <label>Password</label>
                                        <md-icon class="zmdi zmdi-lock"></md-icon>
                                        <input required 
                                               type="password"
                                               name="password" 
                                               ng-model="user.password">
                                        <div ng-messages="material_signup_form.password.$error" multiple ng-if='material_signup_form.password.$dirty'>
                                            <div ng-message="required">This is required.</div>
                                        </div>
                                    </md-input-container>                                        
                                    <md-button type="submit"
                                               class="md-raised btn-w-md md-primary btn-block btn-lg"
                                               data-ng-disabled="!canSubmit()">Sign Up</md-button>

                                    <div class="divider"></div>
                                    <div class="callout callout-info">
                                        <p>Sign up button will be active only when all fields are valid.</p>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="alert alert-info" data-ng-show="showInfoOnSubmit">This is just for demo. In real project, you will submit form with AJAX :)</div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
